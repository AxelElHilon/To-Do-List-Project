<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title>To-Do List App</title>
</head>
<body>
  <div class="container">
    <header>
      <h1>To-Do List</h1>
      <p>Organiza tus tareas</p>
    </header>

    <form id="todo-form">
      <input type="text" id="todo-input" placeholder="Agregar tarea..." required />
      <button type="submit">Agregar</button>
    </form>

    <section>
      <h2>Tareas</h2>
      <ul id="todo-list"></ul>
    </section>

    <section>
      <h2>Completadas ✅</h2>
      <ul id="completed-list"></ul>
    </section>

    <section>
      <h2>Eliminadas ❌</h2>
      <ul id="deleted-list"></ul>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
